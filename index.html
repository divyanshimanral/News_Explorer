<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Explorer</title>
    <link rel="icon" href="./assets/reddot.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <h1 class="heading">
      NewsAPI<img src="./assets/reddot.png" width="50" />Org
    </h1>
    <hr />
    <form id="searchForm" class="form" onsubmit="searchNews(event)">
      <input id="searchInput" type="text" placeholder="Search" />
      <button id="goButton" type="submit">Go</button>
    </form>
    <main>
      <h4 id="searchQueryHeader">Top News from India</h4>
      <div class="news" id="newsContainer"></div>
    </main>
    <footer>
      <p>
        NewsAPI<img src="./assets/reddot.png" width="10" />Org is not
        responsible for content of external sites.
      </p>
    </footer>
  </body>
</html>
